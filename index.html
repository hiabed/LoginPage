<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ga+Maamli&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="parent">
        <div class="row">
            <!--First colomn-->
            <div class="col-sm-12 col-md-12 col-lg-6" id="one">
                <h1>Welcome Back</h1> <!-- with logo in right -->
                <div class="d-grid gap-2">
                    <button class="btn btn-outline-secondary">Login with 42</button>
                </div>
                <hr>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" placeholder="Username" id="floatingInput">
                    <label for="floatingInput">USERNAME</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" name="" id="psw" placeholder="Password">
                    <label for="psw">PASSWORD</label>
                </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-outline-success mb-3">Log in</button>
                </div>
                <p>Don't have an account? <a href="">Signup</a></p>
            </div>
                    <!--Second colomn-->
            <div class="col-sm-12 col-md-12 col-lg-6"  id="two">
                <img src="login-picture.png" alt="ping-pong image" id="image" class="img-fluid">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
